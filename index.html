<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamien papier nożyce </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kamien papier nożyce </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Gracz</div>
        <div id="computer-label" class="badge">Komputer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Kamien papier nożyce. Wygrywasz!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="kamien">
        </div>
        <div class="choice" id="p">
            <img src="Paper.png" alt="kamien">
        </div>
        <div class="choice" id="s">
            <img src="Scissors.png" alt="kamien">
        </div>
    </div>

    <p id="action-message">Twoja kolej.</p>
    <script src="app.js"></script>
</body>

</html>
